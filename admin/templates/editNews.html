{{include file='header.html'}}
<table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
  <tr>
    <td class="head" colspan="2"><b>操作菜单</b></td>
  </tr>
  <tr>
    <td class="b_title">
    	<a href="news.php?action=new" target="_self">添加新闻信息</a>&nbsp;
    	<a href="news.php" target="mainFrame">新闻信息管理</a>&nbsp;
    </td>
  </tr>
</table>
<br />
<form name="fmEdit" id="fmEdit" method="post" action="news.php?action=save" enctype="multipart/form-data">
	<input type="hidden" name="nid" id="nid" value="{{$news.nid}}" />
	<table width="100%" align="center" cellspacing="1" cellpadding="3" class="i_table">
		<tr>
			<td colspan="2" class="head">新闻信息管理</td>
        </tr>
		<tr>
			<td width="10%" class="b">文章标题：</td>
			<td class="b">
				<input name="title" id="title" value="{{$news.title}}"  class="frminput" />
			</td>
		</tr>
		<tr>
			<td width="10%" class="b">文章作者：</td>
			<td class="b">
				<input name="author" id="author" value="{{$news.author}}" class="frminput"/>
			</td>
		</tr>
        <tr>
			<td width="10%" class="b">文章内容：</td>
			<td class="b">
				<textarea name="content1"  id="content1" style="width:100%;height:350px;" class="frmarea">{{$news.content}}</textarea>
			</td>
		</tr>
		<tr>
			<td width="10%" class="b">文章类别：</td>
			<td class="sel">
				<select name="type" id="type">
                	{{foreach from=$classes item=classes name=classes}}
      				<option value="{{$classes.id}}" {{if $news.type==$classes.id}}selected="selected"{{/if}}>{{$classes.classname}}</option>
                    {{/foreach}}
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="b">
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</form>
{{include file='footer.html'}}
